buildscript {
    ext.kotlin_version = '1.2.31'
    ext.maven_resolver_groupid = 'org.apache.maven:maven-resolver'
    ext.maven_resolver_version = '1.1.1'
    ext.slf4j_version = '1.8.0-beta2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'net.plan99.graviton'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Maven Resolver: a library for working with Maven repositories.
    // We use a forked version that has upstream PR #10 merged in, which gives parallel dependency resolution.
    // This makes project fetch about twice as fast.
    compile 'com.github.mikehearn:maven-resolver:e688237ce5'
    compile "org.apache.maven:maven-resolver-provider:3.5.0"

    // SLF4J - abstraction over logging frameworks.
    compile "org.slf4j:slf4j-api:$slf4j_version"
    compile "org.slf4j:slf4j-simple:$slf4j_version"

    // ReactFX - reactive programming.
    compile "org.reactfx:reactfx:2.0-M5"

    // ProgressBar - ASCII art progress bar library.
    compile "me.tongfei:progressbar:0.6.0"

    // PicoCLI - command line parsing with pretty colours and useful help.
    compile 'info.picocli:picocli:3.0.0-alpha-3'

    // TornadoFX - a Kotlin UI framework based on JavaFX.
    compile "no.tornado:tornadofx:1.7.15"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes(
            'Implementation-Version': "${project.parent.version}"
        )
    }
}