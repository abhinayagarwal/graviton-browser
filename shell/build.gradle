buildscript {
    ext.kotlin_version = '1.2.31'
    ext.aether_version = '1.1.0'
    ext.slf4j_version = '1.8.0-beta2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'net.plan99.graviton'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Eclipse Aether: a library for working with Maven repositories.
    compile "org.eclipse.aether:aether-api:$aether_version"
    compile "org.eclipse.aether:aether-impl:$aether_version"
    compile "org.eclipse.aether:aether-connector-basic:$aether_version"
    compile "org.eclipse.aether:aether-transport-http:$aether_version"
    compile "org.eclipse.aether:aether-transport-file:$aether_version"  // TODO: Do we need this?
    compile "org.apache.maven:maven-aether-provider:3.3.9"

    // SLF4J - abstraction over logging frameworks.
    compile "org.slf4j:slf4j-api:$slf4j_version"
    compile "org.slf4j:slf4j-simple:$slf4j_version"

    // ReactFX - reactive programming.
    compile "org.reactfx:reactfx:2.0-M5"

    // ProgressBar - ASCII art progress bar library.
    compile "me.tongfei:progressbar:0.6.0"

    // PicoCLI - command line parsing with pretty colours and useful help.
    compile 'info.picocli:picocli:3.0.0-alpha-3'

    // TornadoFX - a Kotlin UI framework based on JavaFX.
    compile "no.tornado:tornadofx:1.7.15"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes(
            'Implementation-Version': "${project.parent.version}"
        )
    }
}